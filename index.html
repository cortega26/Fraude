<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h2>Contador desde el 29 de julio, 12:05 AM</h2>
            <div id="countdown1" class="countdown"></div>
        </div>
        <div class="counter">
            <h2>Contador desde el 30 de julio, 6:00 PM</h2>
            <div id="countdown2" class="countdown"></div>
        </div>
        <div class="text-section">
            <h3>Espacio para Texto</h3>
            <p>Aquí puedes añadir texto o cualquier información adicional.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
