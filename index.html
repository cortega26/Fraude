<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h2>Han transcurrido <span id="countdown1" class="countdown"></span> desde "Evento 1"</h2>
        </div>
        <div class="counter">
            <h2>Han transcurrido <span id="countdown2" class="countdown"></span> desde "Evento 2"</h2>
        </div>
        <div class="text-section">
            <h3>Espacio para Texto</h3>
            <p>Aquí puedes añadir texto o cualquier información adicional.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
